plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace 'mrtechlab.in.attendance_app'
    compileSdkVersion flutter.compileSdkVersion

    defaultConfig {
        applicationId "mrtechlab.in.attendance_app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // ---------------- KEYSTORE SAFE LOADING ----------------
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file("key.properties")
    def hasKeystore = keystorePropertiesFile.exists()

    if (hasKeystore) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }

    signingConfigs {
        debug {
            // default debug signing
        }

        if (hasKeystore) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            // ðŸ”¥ IMPORTANT: Safe fallback for Codemagic
            signingConfig hasKeystore
                    ? signingConfigs.release
                    : signingConfigs.debug

            minifyEnabled true
            shrinkResources true

            proguardFiles
            getDefaultProguardFile('proguard-android-optimize.txt'),
            'proguard-rules.pro'
        }
    }
}

// Flutter source
flutter {
    source = "../.."
}
